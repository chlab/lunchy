{% extends 'lunch/base.html' %}
{% load staticfiles %}

{% block content %}
<form name="add_restaurant" action="{% url 'lunch:add_restaurant' %}" method="post">
	{% csrf_token %}
	<div id="search-form"></div>
</form>
{% endblock %}

{% block javascript %}

<script src="{% static 'lunch/add_restaurant.bundle.js' %}" type="text/javascript"></script>
<script>
	(function(d, s, id){
	   var js, fjs = d.getElementsByTagName(s)[0];
	   if (d.getElementById(id)) {return;}
	   js = d.createElement(s); js.id = id;
	   js.src = "//connect.facebook.net/en_US/sdk.js";
	   fjs.parentNode.insertBefore(js, fjs);
	 }(document, 'script', 'facebook-jssdk'));
</script>
{% endblock %}
